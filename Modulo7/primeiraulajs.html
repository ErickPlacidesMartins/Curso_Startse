<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>

<body>
    <h1>Minha Primeira Aula JS</h1>
    <h2 id="h2"></h2>

    <form id="formularioLogin" onsubmit="bemVindo(); return false">
        <input type="text" id="nomeUsuario" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>

    <p>Escolha uma cor de fundo:  </p>
    <select  id="coresFundo" onChange="mudaCorFundo()">
        <option value="white">Branco</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
    </select>

    <section>
        <h1>Coversor</h1>
        <input type="text" id="valorKm" size="1" value="1"> KM
        =<b><span id="resultado">1.609</span></b>Milha
        <button type="button" id="botaoCalcular" onclick="calculaKmMilha()"> Calcular </button>
    </section>

    <script src="arquivo.js"></script>
</body>

</html>
